<ion-header>
  <ion-toolbar>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>
<div class="itemsContainer">
    <ion-item *ngFor="let track of tracksList">
      <ion-avatar>
        <ion-icon style="font-size: 30px" name="play"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h1> {{ track.name }} </h1>
        <a style="color: blue;" href="{{ track?.preview_url }}">{{ track?.preview_url }}</a>
      </ion-label>
    </ion-item>
</div>
