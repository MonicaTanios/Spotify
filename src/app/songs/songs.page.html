<ion-header>
  <ion-toolbar>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>
<div class="itemsContainer">
  <ion-item *ngFor="let track of tracksList">
    <img style="width: 15%; height: 60%; margin-right: 2%; margin-bottom: 0%;" 
    src="{{ track.album.images[0].url }}">
    <ion-label>
      <h1> {{ track.name }} </h1>
      <a style="color: white;" href="{{ track?.preview_url }}">{{ track?.preview_url }}</a>
    </ion-label>
  </ion-item>
</div>
