<ion-header>
  <ion-toolbar>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let track of data" >
          <ion-avatar>
            <ion-icon name="play"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>{{ track['name'] }}</h2>
            <p> {{ track['href'] }} </p>
          </ion-label>
    </ion-item>
</ion-content>
